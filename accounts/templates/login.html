{% extends "base.html" %}

{% load bootstrap_tags %}

{% block content %}

<h1>Please Login</h1>

<form method="POST">
        
        {% csrf_token %}
        
        {{form | as_bootstrap }}
        
        <button type="submit">Login</button>
        
        <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
        
    </form>
    
{% endblock content %}
