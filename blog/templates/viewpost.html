{% extends "base.html" %}

{% block content %}
    
    <div class="row">
        <div class="col-md-2 col-sm-3 text-center">
            <a class="story-img" href="#">
                <img src="{{MEDIA_URL}}{{post.author.profile.image}}"
                     style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
            </a>
        </div>
        <div class="col-md-10 col-sm-9">
            <h3>{{ post.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    {% if post.image %}
                        <img style="width:300px; heigth: 150px" src="{{MEDIA_URL}}{{request.user.profile.image}}">
                    {% endif %}
                    <p>{{ post.content }}</p>
                    <button class="btn btn-default" onclick="location.href='{% url 'getposts'%}'">Back To Blog</button>
                    <button class="btn btn-default" onclick="location.href='{% url 'editpost' post.id %}'">Edit</button>
                    <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                </div>
            </div>
        </div>
        {% include '_comments.html' %}
        
    </div>
{% endblock %}
